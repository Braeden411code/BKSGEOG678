<!DOCTYPE html>
<html>
<head>
    <title>Braeden Switalski TAMU Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <style>
        #mapid {
            height: 600px;
            width: 800px;
        }
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Braeden Switalski TAMU Map</h1>
    <div id="mapid"></div>

    <script src="tamubuildings.js"></script>
    <script>
        // Initialize the map centered on Texas A&M Campus
        var map = L.map('mapid').setView([30.6150, -96.3410], 15);

        // Add tile layer (OpenStreetMap or Mapbox)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define style for buildings
        function buildingStyle(feature) {
            return {
                fillColor: "maroon",
                weight: 2,
                opacity: 1,
                color: "white",
                fillOpacity: 0.7
            };
        }

        // Add hover effect
        function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({
                weight: 3,
                color: 'yellow',
                fillOpacity: 1
            });
            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        // Zoom to feature on click
        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        // On each feature function
        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }

        // Load external TAMU buildings GeoJSON
        var geojson = L.geoJSON(tamu, {
            style: buildingStyle,
            onEachFeature: onEachFeature
        }).addTo(map);

        // Custom info control
        var info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };

        info.update = function (props) {
            this._div.innerHTML = '<h4>TAMU Building Info</h4>' + (props ?
                '<b>' + props.BldgName + '</b><br />' + props.BldgAbbr :
                'Hover over a building');
        };

        info.addTo(map);
    </script>
</body>
</html>
