<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Highcharts Temperature Forecast</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
  <div id="container" style="width: 800px; height: 400px;"></div>

  <script>
    Highcharts.chart('container', {
      chart: {
        type: 'spline'
      },
      title: {
        text: 'College Station Weekly Temperature Forecast'
      },
      xAxis: {
        categories: ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
      },
      yAxis: {
        title: {
          text: 'Temperature (°F)'
        }
      },
      tooltip: {
        valueSuffix: '°F'
      },
      series: [{
        name: 'High',
        data: [82, 81, 81, 70, 77, 78, 79, 80]
      }, {
        name: 'Low',
        data: [67, 59, 50, 47, 51, 60, 66, 66]
      }]
    });
  </script>
</body>
</html>
