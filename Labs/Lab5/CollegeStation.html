<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YourName First Web Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

    <style>
        /* Fullscreen map */
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100vw;
        }
    </style>
</head>
<body>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <script>
        // Initialize the map
        var map = L.map('map').fitWorld();

        // Add OpenStreetMap tile layer
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            maxZoom: 18
        }).addTo(map);

        // üîµ Zoom to User's Location
        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            L.marker(e.latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();
            L.circle(e.latlng, { radius: radius }).addTo(map);
        }
        function onLocationError(e) {
            alert("Geolocation error: " + e.message);
        }
        map.locate({ setView: true, maxZoom: 16 });
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        // üî¥ Draw a Circle Around Kyle Field (Coordinates: 30.6101, -96.3398)
        var kyleFieldCircle = L.circle([30.6101, -96.3398], {
            color: 'blue',
            fillColor: '#30f',
            fillOpacity: 0.5,
            radius: 300
        }).addTo(map).bindPopup("<b>Kyle Field</b><br>Home of the Texas A&M Aggies!");

        // üåø Define Custom Icon Class
        var CustomIcon = L.Icon.extend({
            options: {
                iconSize: [40, 40],
                iconAnchor: [20, 40],
                popupAnchor: [0, -35]
            }
        });

        // üåç Create Custom Icons (Replace with Correct Image Paths)
        var omIcon = new CustomIcon({ iconUrl: "./Cstat_Data/oandm.jpg" });
        var academicIcon = new CustomIcon({ iconUrl: "./Cstat_Data/Academic.jpg" });

        // üìå Add Markers for O&M and Academic Building
        L.marker([30.6184, -96.3369], { icon: omIcon }).addTo(map)
            .bindPopup("<b>O&M Building</b><br>Office of the Department of Geography.");
        
        L.marker([30.6122, -96.3410], { icon: academicIcon }).addTo(map)
            .bindPopup("<b>Academic Building</b><br>One of Texas A&M's most historic buildings.");

        // üñ±Ô∏è Click Event to Show Coordinates in a Popup
        var popup = L.popup();
        function onMapClick(e) {
            popup.setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }
        map.on('click', onMapClick);

    </script>

</body>
</html>
